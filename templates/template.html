<!DOCTYPE html>
<html>
<head>
    <title>Таблица игр</title>
</head>
<body>
    <table>
        <tr>
            <th>Игра</th>
            <th>Жанр</th>
            <th>Дата выхода</th>
            <th>Статус</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
